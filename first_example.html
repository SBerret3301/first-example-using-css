
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set character set and viewport for responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set the title of the document -->
    <title>Document</title>
</head>
<style>
    /* Apply styles to the body element */
    body{
        font-family: Arial, sans-serif;
        background-color: rgb(169, 241, 217);
    }

    /* Apply styles to h2 elements */
    h2{
        color: white;
        text-align: center;
    }
</style>
<body>
    <!-- Display a centered heading with white color -->
    <h2>My first CSS example</h2>
    <!-- Display a paragraph -->
    <p>This is a paragraph.</p>
</body>
</html>
